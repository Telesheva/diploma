<div class="sport-types-list">
  <h1 class="sport-types-list__title">{{ pageTitle }}</h1>
  <ul class="sports-list">
    <perfect-scrollbar class="scroll">
      <li class="sports-list__item" *ngFor="let sport of availableSports">
        <span>{{ sport.name }}</span>
        <div class="sports-list__divider"></div>
        <button class="btn btn--cat">
          Переглянути доступні секції
        </button>
      </li>
    </perfect-scrollbar>
  </ul>
</div>
