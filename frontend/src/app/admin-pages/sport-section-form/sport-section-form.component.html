<div class="back-home">
  <button class="btn" [routerLink]="'/'">
    <span>На головну</span>
    <mat-icon aria-hidden="false">home</mat-icon>
  </button>
</div>
<div class="form-wrapper">
  <form class="form">
    <div class="form__column">
      <div class="form__content">
        <h2 class="form__title">Додавання нової секції</h2>
        <label for="sport-type-select" class="base-field__label">Оберіть вид спорту</label>
        <select id="sport-type-select" class="base-field">
          <option value="" disabled selected>Вид спорту</option>
          <option *ngFor="let sport of availableSports">{{ sport.name }}</option>
        </select>

        <label for="name-input" class="base-field__label">Назва секції</label>
        <input id="name-input" type="text" class="base-field" placeholder="Введіть назву"/>

        <label for="address-input" class="base-field__label">Адреса секції</label>
        <input id="address-input" type="text" class="base-field" placeholder="Введіть адресу"/>

        <label for="description-input" class="base-field__label">Додатковий опис (необов'язково)</label>
        <textarea id="description-input" class="base-field" cols="30" rows="1"></textarea>
      </div>
    </div>
    <div class="form__column">
      <label for="phone-1-input" class="base-field__label">Номер телефону 1</label>
      <input id="phone-1-input" type="tel" class="base-field" placeholder="+38(XXX)-XXX-XX-XX"/>

      <label for="contact-1-input" class="base-field__label">До кого звертатися за телефоном 1?</label>
      <input id="contact-1-input" type="text" class="base-field"/>

      <label for="phone-2-input" class="base-field__label">Номер телефону 2 (необов'язково)</label>
      <input id="phone-2-input" type="tel" class="base-field" placeholder="+38(XXX)-XXX-XX-XX"/>

      <label for="contact-2-input" class="base-field__label">До кого звертатися за телефоном 2? (необов'язково)</label>
      <input id="contact-2-input" type="text" class="base-field"/>

      <div class="form__footer">
        <button class="btn btn--cat">Додати</button>
      </div>
    </div>
  </form>
</div>
