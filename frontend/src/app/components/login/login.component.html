<div class="back-home">
  <button class="btn" [routerLink]="'/'">
    <span>На головну</span>
    <mat-icon aria-hidden="false">home</mat-icon>
  </button>
</div>
<div class="form-wrapper">
  <form class="form">
    <div class="form__column">
      <div class="form__content">
        <h2 class="form__title">Вхід до акаунту</h2>
        <label for="email-input" class="base-field__label">Електронна пошта</label>
        <input id="email-input" type="email" class="base-field" placeholder="Введіть електронну пошту"/>

        <label for="password-input" class="base-field__label">Пароль</label>
        <input id="password-input" type="password" class="base-field" placeholder="Введіть пароль"/>
        </div>
      <div class="form__footer">
        <button class="btn btn--cat">Увійти</button>
        <span class="registration-note">Не маєте акаунту? <a [routerLink]="'/signin'">Зареєструватися</a></span>
      </div>
    </div>
    <div class="form__column" style="background-image: url('../../../assets/images/login-bg.PNG')"></div>
  </form>
</div>
